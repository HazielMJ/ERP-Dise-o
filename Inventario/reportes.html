<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - ERP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
    }

    h2 {
      color: #004AAD;
      text-align: left;
      margin-bottom: 25px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      background-color: #004AAD;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #003080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #004AAD;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .export-buttons {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .export-buttons .btn i {
      margin-right: 6px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      font-size: 14px;
    }

    footer a {
      color: #004AAD;
      text-decoration: none;
      margin: 0 5px;
    }

    footer .social {
      margin-top: 10px;
    }

    footer .social i {
      font-size: 18px;
      color: #6a0dad;
      margin: 0 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    footer .social i:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Reportes</h2>

    <div class="card">
      <h3>Generar Reporte</h3>
      <div class="form-grid">
        <select>
          <option value="">Tipo de reporte</option>
          <option value="ventas">Ventas</option>
          <option value="almacen">Inventario</option>
          <option value="finanzas">Finanzas</option>
          <option value="usuarios">Usuarios</option>
        </select>

        <input type="date" placeholder="Desde">
        <input type="date" placeholder="Hasta">
        <select>
          <option value="">Formato</option>
          <option value="pdf">PDF</option>
          <option value="excel">Excel</option>
          <option value="csv">CSV</option>
        </select>
      </div>
      <br>
      <button class="btn"><i class="fas fa-chart-line"></i> Generar</button>
    </div>

    <div class="card">
      <h3>Historial de Reportes</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Fecha Generaci√≥n</th>
            <th>Rango</th>
            <th>Formato</th>
            <th>Generado Por</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>R-001</td>
            <td>Ventas</td>
            <td>2025-10-08</td>
            <td>01/10/2025 - 08/10/2025</td>
            <td>PDF</td>
            <td>Admin</td>
            <td>
              <button class="btn"><i class="fas fa-download"></i></button>
              <button class="btn"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="export-buttons">
        <button class="btn"><i class="fas fa-file-pdf"></i> Exportar a PDF</button>
        <button class="btn"><i class="fas fa-file-excel"></i> Exportar a Excel</button>
        <button class="btn"><i class="fas fa-print"></i> Imprimir</button>
      </div>
    </div>
  </div>


</body>
</html>
