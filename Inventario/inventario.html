<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo - Inventarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body { margin:0; font-family:'Segoe UI', sans-serif; background:#f4f6f9; }
    header {
      background:#226fbc; color:white; padding:10px 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .icon { width:120px; height:50px; }
    .tabs { display:flex; background:#eaeaea; padding:10px; gap:10px; flex-wrap:wrap; }
    .tabs button {
      flex:1; padding:12px; border:none; cursor:pointer;
      background:#ccc; border-radius:6px; font-size:15px; transition:0.3s;
    }
    .tabs button.active { background:#0066cc; color:white; }
    .tab-frame { width:100%; height:calc(100vh - 180px); border:none; background:transparent; }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="../dashboard.html">
        <img src="../img/logo.png" alt="logo" class="icon">
      </a>
    </h1>
    <div class="header-nav">
      <a href="../usuarios.html"><i class="fas fa-users-cog"></i> Usuarios</a>
      <a href="../finanzas.html"><i class="fas fa-dollar-sign"></i> Finanzas</a>
      <a href="../Compras y Ventasdos.html"><i class="fas fa-shopping-cart"></i> Compras/Ventas</a>
      <a href="inventario.html" class="active"><i class="fas fa-warehouse"></i> Inventario</a>
      <a href="../pd.html"><i class="fa-cash-register"></i> POS</a>
      <a href="../rrhh.html"><i class="fas fa-user-tie"></i> RRHH</a>
      <a href="../Logistica.html"><i class="fas fa-truck"></i> Logística</a>
      <a href="../configuracion.html"><i class="fas fa-cogs"></i> Configuración</a>
    </div>
  </header>

  <!-- Botones de módulos -->
  <div class="tabs">
    <button class="active" onclick="loadModule('almacen.html', this)">🏭 Almacén</button>
    <button onclick="loadModule('productos.html', this)">📦 Productos</button>
    <button onclick="loadModule('movimientos.html', this)">🔄 Movimientos</button>
    <button onclick="loadModule('kardex.html', this)">📑 Kardex</button>
    <button onclick="loadModule('proveedores.html', this)">🤝 Proveedores</button>
    <button onclick="loadModule('reportes.html', this)">📊 Reportes</button>
  </div>

  <!-- Aquí se cargan los módulos -->
  <iframe id="moduleFrame" class="tab-frame" src="almacen.html"></iframe>

  <script>
    function loadModule(file, btn) {
      document.getElementById("moduleFrame").src = file;
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>
</body>

</html>
