<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 380px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #0066cc;
      font-size: 22px;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #0066cc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #004a99;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>
    <form action="dashboard.html">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
