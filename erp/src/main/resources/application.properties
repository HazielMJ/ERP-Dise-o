# Server port
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/erp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=27060235
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ CAMBIAR A 'none' - No modificar la BD
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ✅ AGREGAR - Habilitar lazy loading sin transacción (temporal)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ✅ AGREGAR - Permitir serialización de proxies vacíos
spring.jackson.serialization.fail-on-empty-beans=false

# Opcional: muestra las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# Naming Strategy (IMPORTANTE)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# NO usar backticks
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Logging para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE