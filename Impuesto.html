<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Impuestos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* === ESTILO EXTRA PARA BOTONES DE ACCIÓN === */
        .btn-action {
            padding: 6px 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-edit {
            background-color: #2196f3; /* azul */
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #0b7dda;
        }

        .btn-delete {
            background-color: #e53935; /* rojo */
            color: #fff;
        }
        .btn-delete:hover {
            background-color: #c62828;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="sidebar-header"><h2>ERP</h2><p>Panel de administración</p></div>
        <ul class="nav-menu">
            <li><a class="nav-link active" th:href="@{/impuesto}">Impuestos</a></li>
            <li><a class="nav-link" th:href="@{/contabilidad}">Contabilidad</a></li>
            <li><a class="nav-link" th:href="@{/nomina}">Nómina</a></li>
            <li><a class="nav-link" th:href="@{/factura}">Facturas</a></li>
        </ul>
        <div class="logout-section"><button class="btn-logout">Cerrar sesión</button></div>
    </aside>

    <main class="main-content">
        <header class="header"><h1>ERP – Gestión</h1></header>

        <section class="content-section">
            <div class="card">
                <div class="section-title">
                    <h3>Impuestos</h3>
                    <p class="small-muted">Alta y consulta de impuestos</p>
                </div>

                <!-- === FORMULARIO DE REGISTRO / MODIFICACIÓN === -->
                <form th:action="@{/impuesto/guardar}" method="post" class="row">
                    <input type="hidden" name="id_impuesto" th:value="${nuevoImpuesto.id_impuesto}">
                    <div class="field">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:value="${nuevoImpuesto.nombre}" required>
                    </div>
                    <div class="field">
                        <label>Tipo</label>
                        <select name="tipo" th:value="${nuevoImpuesto.tipo}">
                            <option value="IVA">IVA</option>
                            <option value="ISR">ISR</option>
                            <option value="IEPS">IEPS</option>
                            <option value="OTRO">OTRO</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Tasa (%)</label>
                        <input type="number" step="0.01" name="tasa" th:value="${nuevoImpuesto.tasa}">
                    </div>
                    <div class="field">
                        <label>Descripción</label>
                        <input type="text" name="descripcion" th:value="${nuevoImpuesto.descripcion}">
                    </div>
                    <div class="field">
                        <label>Estado</label>
                        <select name="estado" th:value="${nuevoImpuesto.estado}">
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

                <!-- === TABLA DE REGISTROS === -->
                <table>
                    <thead>
                        <tr>
                            <th>ID</th><th>Nombre</th><th>Tipo</th><th>Tasa</th><th>Descripción</th><th>Estado</th><th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${impuestos}">
                            <td th:text="${i.id_impuesto}"></td>
                            <td th:text="${i.nombre}"></td>
                            <td th:text="${i.tipo}"></td>
                            <td th:text="${i.tasa}"></td>
                            <td th:text="${i.descripcion}"></td>
                            <td th:text="${i.estado}"></td>
                            <td>
                                <a th:href="@{'/impuesto/editar/' + ${i.id_impuesto}}" class="btn-action btn-edit">Modificar</a>
                                <a th:href="@{'/impuesto/eliminar/' + ${i.id_impuesto}}" class="btn-action btn-delete">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
